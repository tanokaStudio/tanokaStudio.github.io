    function angDiff(x, y) { return Math.atan2(y, x); }
    function deltaAngle(source, target) {
        d = target - source
        d = (d + 180) % 360 - 180
        return d
    }
    document.addEventListener("mousemove", parallax);
    function parallax(event) {
        const multiplier = 10;
        document.querySelectorAll(".parallax-wrap span").forEach((shift) => {
            const position = shift.getAttribute("value");
            const x = multiplier * (diff(window.innerWidth / 2.0, event.pageX) / window.innerWidth) * position;
            const y = multiplier / 2 * (diff(window.innerHeight, event.pageY) / window.innerHeight) * position;

            shift.style.transform = `translateX(${x}px) translateY(${y}px)`;
        });
    }

    window.addEventListener("deviceorientation", parallaxPhone);

    function parallaxPhone(event) {

        const multiplier = 10;
        document.querySelectorAll(".parallax-wrap span").forEach((shift) => {

            let gamma = event.gamma * 2; // Inclinación izquierda/derecha
            let beta = event.beta * 2; // Inclinación adelante/atrás

            // Ajustar los valores del giroscopio para que funcionen correctamente
            if (window.innerWidth > window.innerHeight) {
                // Landscape mode
                [gamma, beta] = [beta, -gamma];
            } else {
                // Portrait mode
                [gamma, beta] = [-gamma, beta];
            }

            // Calcular los valores de desplazamiento
            const x = multiplier * (diff(window.innerWidth / 2.0, gamma) / window.innerWidth) * position;
